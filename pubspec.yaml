  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  badges: ^2.0.2
  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.5
  convert: ^3.0.1
  dio: ^4.0.4
  easy_localization: ^3.0.0
  encrypt: ^5.0.1
  expandable: ^5.0.1
