name: lunasea
description: Self-Hosted Controller
version: 10.2.0+1
publish_to: 'none'
environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  badges: ^2.0.3
  cached_network_image: ^3.2.2
  cloud_firestore: ^3.4.6
  collection: ^1.15.0
  convert: ^3.0.2
  device_preview: ^1.1.0
  dio: ^4.0.6
  easy_localization: ^3.0.1
  email_validator: ^2.1.17
  encrypt: ^5.0.1
  expandable: ^5.0.1
  fading_edge_scrollview: ^3.0.0
  file_picker: ^5.0.1
  firebase_auth: ^3.7.0
  firebase_core: ^1.21.1
  firebase_messaging: ^12.0.1
  firebase_storage: ^10.3.7
  fl_chart: ^0.55.1
  flash: ^2.0.3+3
  flutter_cache_manager: ^3.3.0
  flutter_riverpod: ^2.0.0-dev.9
  flutter_spinkit: ^5.1.0
  go_router: ^4.3.0
  google_nav_bar: ^5.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  in_app_purchase: ^3.0.7
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.17.0
  json_annotation: ^4.6.0
  modal_bottom_sheet: ^2.1.0
  package_info_plus: ^1.4.3+1
  path_provider: ^2.0.11
  percent_indicator: ^4.2.2
  quick_actions: ^1.0.0
  retrofit: ^3.0.1+1
  sentry_flutter: ^6.9.1
  share_plus: ^4.0.10+1
  shimmer: ^2.0.0
  simple_icons: ^7.1.0
  stack_trace: ^1.10.0
  stash_memory: ^4.3.2
  supercharged: ^2.1.1
  table_calendar: ^3.0.6
  transparent_image: ^2.0.0
  tuple: ^2.0.0
  url_launcher: ^6.1.5
  uuid: ^3.0.6
  wake_on_lan: ^3.0.0
  window_manager: ^0.2.7
  xml: ^6.1.0

dev_dependencies:
  # Generators
  build_runner: ^2.2.0
  environment_config: ^3.1.0
  json_serializable: ^6.3.1
  hive_generator: ^1.1.3
  retrofit_generator: ^4.0.3+1
  # Tooling
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.2.8
  msix: ^3.6.3

flutter:
  uses-material-design: true
  assets:
    # System Assets
    - assets/changelog.json
    - assets/changelog_stable.json
    - assets/images/
    - assets/localization/
  fonts:
    - family: LunaBrandIcons
      fonts:
        - asset: assets/LunaBrandIcons.ttf

flutter_icons:
  android: true
  ios: true
  image_path: assets/icon/icon.png
  adaptive_icon_background: "#32323E"
  adaptive_icon_foreground: assets/icon/icon_adaptive.png

flutter_native_splash:
  image: assets/images/branding_full.png
  color: "#32323E"

msix_config:
  architecture: x64
  capabilities: internetClientServer,privateNetworkClientServer
  display_name: LunaSea
  enable_at_startup: false
  execution_alias: lunasea
  identity_name: app.lunasea.lunasea
  install_certificate: false
  logo_path: assets\icon\icon_windows.png
  output_name: lunasea-windows-amd64
  store: false
